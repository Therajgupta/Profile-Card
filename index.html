<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="Style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Untitled design.png" alt="" class="profile-image">
            </div>

        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Athlete & Developer</span>
        </div>
    
    <div class="media-button">
        <a href="https://www.linkedin.com/in/-the-raj-gupta/" style="background:rgb(78, 132, 240);" class="link">
            <i class='bx bxl-linkedin-square' ></i>
            </a><a href="https://twitter.com/TheRajGuptaX" style="background:#1da1f2;" class="link">
                 <i class='bx bxl-twitter' ></i>
                </a><a href="https://www.instagram.com/therazgupta/" style="background:#e1306c;" class="link">
                    <i class='bx bxl-instagram-alt' ></i>
                    </a><a href="https://github.com/Therajgupta" style="background:black;" class="link">
                        <i class='bx bxl-github' ></i>
                        </a>
        
    </div>

    <div class="buttons">
       
        <button class="button">Message</button>
        
    </div>
    
</body>
</html>
